<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostNL homepagina</title>
</head>

<body>

    <header>
        <nav>
            <a href="#consumenten">Consumenten</a>
            <a href="#zakelijk">Zakelijk</a>
            <a href="#inloggen">Inloggen</a>
            <button type="button">winkelwagen</button>
            <button type="button">Menu</button>
        </nav>
    </header>

    <main>
        <section>
            <h1>Grenzeloos groeien met je webwinkel</h1>
            <p>Verstuur het voordelig als brievenbuspakje</p>
            <a href="#"><span>Lees meer</span></a>
        </section>

        <section>
            <div>
                <a href="#volg-pakket">Volg je pakket</a>
                <a href="#versturen">Versturen</a>
                <a href="#locaties">Locaties</a>
                <a href="#postcode">Postcodes</a>
            </div>

            <h2>Volg je pakket</h2>

            <form>
                <div>
                    <label for="barcode">Barcode of niet-thuiscode</label>
                    <input type="text" id="barcode" name="barcode" placeholder="Begint vaak met 3S of KG">
                </div>

                <div>
                    <label for="country">Land van de ontvanger</label>
                    <select id="country" name="country">
                        <option value="NL">Nederland</option>
                    </select>
                </div>

                <div>
                    <label for="postcode">Postcode</label>
                    <input type="text" id="postcode" name="postcode" placeholder="1000 AA">
                </div>

                <button type="submit">Zoeken</button>
            </form>
        </section>
    </main>

</body>

</html>
